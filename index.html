<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leads Tracker</title>
</head>
<body>
<h1>
        Leads Tracker
</h1>
        <div class="form" >
            <input type="text" name="url" id="url">
            <div>

                <button type="submit" class="save-input" id="saveInput">
                    save input
                </button>
                <button class="save-tab" id="saveTab">
                    save tab
                </button>
                <button type="reset" class="delete-all" title="double click to delete all leads" id="deleteAll">
                    Delete All
                </button>
            </div>
            <ul class="list"id='ulElem'></ul>
        </div>

    <script src="app.js"></script>
</body>
</html>
